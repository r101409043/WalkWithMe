<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk With Me - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #222222 100%);
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Enhanced Stars effect */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(1); }
    }

    /* Navigation Bar */
    .navbar {
      background-color: black;
      display: flex;
      padding: 10px 20px;
    }

    .logo a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    .logo a:hover {
      text-decoration: underline;
    }

    /* Login Form */
    .login-container {
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 10px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .login-container h1 {
      color: white;
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 32px;
    }

    .login-container p {
      color: #999;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: white;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #333333;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #4169E1;
      text-decoration: none;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #999;
    }

    .register-link a {
      color: #4169E1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Walk With Me</a>
    </div>
  </div>

  <!-- Stars Background -->
  <div class="stars" id="stars"></div>

  <!-- Login Form -->
  <div class="login-container">
    <h1>Welcome back!</h1>
    <p>We're so excited to see you again!</p>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">EMAIL OR PHONE NUMBER *</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">PASSWORD *</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="forgot-password">
        <a href="#">Forgot your password?</a>
      </div>
      <button type="submit" class="login-button">Log In</button>
      <div class="register-link">
        Need an account? <a href="#">Register</a>
      </div>
    </form>
  </div>

  <script>
    // Enhanced stars background
    function createStars() {
      const stars = document.getElementById('stars');
      const numberOfStars = 100; // Increased number of stars
      
      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random position
        const left = Math.random() * 100;
        const top = Math.random() * 100;
        
        // Varied star sizes
        const size = Math.random() * 3 + 1; // 1-4px
        
        star.style.left = `${left}%`;
        star.style.top = `${top}%`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Random animation delay and duration
        star.style.animationDelay = `${Math.random() * 2}s`;
        star.style.animationDuration = `${Math.random() * 3 + 1}s`; // 1-4s duration
        
        stars.appendChild(star);
      }
    }

    // Handle login and redirect
    function handleLogin(event) {
      event.preventDefault(); // Prevent the form from submitting normally
      window.location.href = 'index.html'; // Redirect to homepage
    }

    // Call the function when the page loads
    window.onload = createStars;
  </script>
</body>
</html>
