<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Walk With Me</title>
  <style>
    /* Existing CSS styles (no changes) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .navbar {
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 24px; /* 1.5x larger than normal text size */
      transition: text-decoration 0.3s ease;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .contact-container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background-color: #1eb723;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #143815;
    }

    .contact-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Walk With Me</a>
    </div>
    <div>
      <a href="profile.html">Profile</a>
      <a href="walkers.html">Walkers</a>
      <a href="admin.html">Admin</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login/Signup</a>
    </div>
  </div>

  <div class="contact-container">
    <h1>Contact Us</h1>

    <!-- Display Status Message -->
    <div id="statusMessage"></div>

    <!-- Contact Form -->
    <form id="contactForm" class="contact-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>If you need immediate assistance, please contact campus security:</p>
      <p><strong>UMBC Campus Police Hotline: <a href="tel:+1234567890">+1 (410) 455-5555</a></strong></p>
    </div>
  </div>

  <script>
    // Handle form submission
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;

      // Simple validation
      if (!name || !email || !message) {
        document.getElementById("statusMessage").innerHTML = "<p style='color: red;'>Please fill in all fields.</p>";
        return;
      }

      // You can add more validation, like email format checking here

      // Simulate successful form submission
      document.getElementById("statusMessage").innerHTML = "<p style='color: green;'>Thank you for reaching out! Your message has been sent successfully.</p>";

      // Clear form fields
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
